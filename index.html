                    <span class="grid__grid-number">4&times;4</span>

                    </div>
                    <span class="grid__grid-number">5&times;4</span>
                </div>
                <div class="fadeInTopRight grids__grid" data-grid="6*5" data-grid-number="30">
                    <div class="grid__preview">
                        <div class="grid__box"></div>

        <section class="app__game flex-column">
            <div class="game__game-stats flex">
                <button class="game-stats__start">Start</button>
                <div class="game-stats__stats flex-column">
                    <span class="game-stats__moves">
                        <span class="game-stats__moves-count">0</span>
                        moves
                    </span>
                    <span class="game-stats__time">
                        time: 
                        <span class="game-stats__time-tick">0 sec</span>
                    </span>
                </div>
            </div>
            <div class="app__game-body">
                <div class="game-body__wrapper">
                    <div class="game-body__win-wrapper hidden">
                        <h2 class="win-wrapper__win-title">You Win !</h2>
                        <p class="win-wrapper__win-description">You win the game with <span id="moves"></span> moves in <span id="time"></span> seconds !</p>
                    </div>
                  <div class="game-body__cards" data-grid="4*4"></div>
                </div>
            </div>
        </section>
    </section>
